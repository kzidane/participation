{% extends "layout.html" %}

{% block title %}
    Add Students
{% endblock %}

{% block main %}

<div class="batch_upload">
  <h5 class="mb-4 mt-3">Batch Upload</h5>
    <form action="/upload" method="post" enctype=multipart/form-data>

      <div class="form-group">
        <select class="custom-select" name="class_id">
          <option value="0" selected>Choose a class</option>
          {% for class in classes %}
          <option value={{ class.id }}>{{ class.class_name }}</option>
          {% endfor %}
        </select>
      </div>

        <!-- Upload file -->
        <div class="input-group">
          <!-- <div class="input-group-prepend">
            <span type="submit" class="input-group-text" id="inputGroupFileAddon01">Upload</span>
          </div> -->
          <div class="custom-file text-left">
            <input name="file" type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
            <label class="custom-file-label" for="inputGroupFile01">Choose skedula template file</label>
          </div>
        </div>

        <button class="btn btn-primary btn-block mt-4 ml-0" type="submit">Upload</button>

      </form>
</div>

    <title>Upload new File</title>
    <h1>Upload new File</h1>
    <form method=post enctype=multipart/form-data>
      <input type=file name=file>
      <input type=submit value=Upload>
    </form>-->

      <script>
      // Add the following code if you want the name of the file appear on select
      $(".custom-file-input").on("change", function() {
        var fileName = $(this).val().split("\\").pop();
        $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
      });
      </script>

</div>
{% endblock %}
